{% extends 'hireme/base.html' %}
{% load staticfiles %}


{% block content %}
<br>
    <div class="row">
                    <div class="col-md-4 col-xs-12">
                        <div class="white-box">
                            <div class="user-bg">
                                <div class="overlay-box">
                                    <div>
                                        <div class="user-content">
                                        
                                        <center>
                                        <img src="{{ user_detail.profile_pic.url }}" width="500px" class="rounded"></a></br></br>
                                            <h4 class="text-black"> {{user_detail.user}}</h4>
                                            <h5 class="text-black">{{user_detail.email}}</h5> </div><br>
                                            <marquee direction="left"><b>Please copy the url above as your invite link...</b></marquee>
                                        </center>
                                </div>
                                    </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-xs-12">
                        <div class="white-box" style="float: right">
                            <form class="form-horizontal form-material">
                                <div class="form-group">
                                    <label class="col-md-12">Skill</label>
                                    <div class="col-md-12">
                                        <input type="text" value="{{user_detail.skill}}" class="form-control form-control-line"> </div>
                                </div>
                                <div class="form-group">
                                    <label for="example-email" class="col-md-12">Location</label>
                                    <div class="col-md-12">
                                        <input type="email" value="{{user_detail.location}}" class="form-control form-control-line" name="example-email" id="example-email"> </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">Phone Number</label>
                                    <div class="col-md-12">
                                        <input type="text" value="{{user_detail.phone_number}}" class="form-control form-control-line"> </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">Twitter Address</label>
                                    <div class="col-md-12">
                                        <input type="text" value="{{user_detail.twitter_address}}" class="form-control form-control-line"> </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">Slack Address</label>
                                    <div class="col-md-12">
                                        <input type="text" value="{{user_detail.slack_address}}" class="form-control form-control-line"> </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">Skype Address</label>
                                    <div class="col-md-12">
                                        <input type="text" value="{{user_detail.skype_address}}" class="form-control form-control-line"> </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-12">GitHub Repo</label>
                                    <div class="col-md-12">
                                        <input type="text" value="{{user_detail.github_repo}}" class="form-control form-control-line"> </div>
                                </div>  
                            </form>
                        </div>
                    </div>
                </div>
                <!-- /.row -->
            </div>
        </div>
        <!-- /#page-wrapper -->
    </div>
</body>

</html>


{% endblock  %}
